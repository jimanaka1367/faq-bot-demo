<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>社内FAQ検索デモ</title>
  <style>
    body { font-family: "Noto Sans JP", system-ui, -apple-system, sans-serif; margin: 2rem; background: #f7f7f7; }
    main { max-width: 760px; margin: 0 auto; background: #fff; padding: 1.5rem 2rem; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    h1 { margin-top: 0; font-size: 1.8rem; }
    form { display: flex; gap: 0.5rem; align-items: flex-start; margin-top: 1rem; }
    textarea { flex: 1; min-height: 90px; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px; resize: vertical; }
    button { padding: 0.75rem 1.1rem; font-size: 1rem; border: none; border-radius: 8px; background: #2563eb; color: white; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .result { margin-top: 1.5rem; }
    .card { background: #f3f6fb; border: 1px solid #d9e4ff; border-radius: 10px; padding: 1rem 1.25rem; }
    .label { font-weight: 700; color: #1d4ed8; }
    .error { color: #b91c1c; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <main>
    <h1>社内FAQ 自動応答デモ（Web版）</h1>
    <p>社内向けのよくある質問をCSVから読み込み、入力した質問に最も近いFAQと回答を返します。</p>
    <form method="post">
      <textarea name="question" placeholder="質問を入力してください" required>{{ question }}</textarea>
      <button type="submit">検索</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if best_match %}
      <div class="result">
        <div class="card">
          <div class="label">最も近いFAQ</div>
          <p><strong>Q:</strong> {{ best_match.question }}</p>
          <p><strong>A:</strong> {{ best_match.answer }}</p>
        </div>
      </div>
    {% endif %}
  </main>
</body>
</html>
